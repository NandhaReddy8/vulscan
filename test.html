<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtuesTech Security Scan Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #004080;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --success-color: #28a745;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-color), #002050);
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .summary-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }
        .summary-card:hover {
            transform: translateY(-5px);
        }
        .risk-high { border-left: 5px solid var(--danger-color); }
        .risk-medium { border-left: 5px solid var(--warning-color); }
        .risk-low { border-left: 5px solid var(--info-color); }
        .risk-informational { border-left: 5px solid var(--success-color); }
        .vuln-table {
            width: 100%;
            margin-top: 2rem;
        }
        .chart-container {
            height: 300px;
            margin: 2rem 0;
        }
        .affected-urls {
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        .evidence-block {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Security Scan Report</h1>
            <p class="mb-0">Target: <span id="target-url"></span></p>
            <p class="mb-0">Scan ID: <span id="scan-id"></span></p>
            <p class="mb-0">Date: <span id="scan-date"></span></p>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="riskChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="vulnerabilityTrendChart"></canvas>
                </div>
            </div>
        </div>

        <div class="vulnerabilities-section">
            <h2>Vulnerability Findings</h2>
            <div class="table-responsive">
                <table class="table table-striped vuln-table">
                    <thead>
                        <tr>
                            <th>Risk Level</th>
                            <th>Type</th>
                            <th>Count</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="vuln-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load and process the JSON data
        let reportData;
        fetch('./backend/zap_results/de7b2587-5f1a-4c4e-b372-3800c27a097e_http_testphp.vulnweb.com.json')
            .then(response => response.json())
            .then(data => {
                reportData = data;
                // Update header information
                document.getElementById('target-url').textContent = reportData.target_url;
                document.getElementById('scan-id').textContent = reportData.scan_id;
                document.getElementById('scan-date').textContent = reportData.timestamp;

        // Create risk distribution chart
        const riskCtx = document.getElementById('riskChart').getContext('2d');
        new Chart(riskCtx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(reportData.results.summary),
                datasets: [{
                    data: Object.values(reportData.results.summary),
                    backgroundColor: [
                        '#dc3545',
                        '#ffc107',
                        '#17a2b8',
                        '#28a745'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Risk Distribution'
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // Populate vulnerability table
        const vulnTableBody = document.getElementById('vuln-table-body');
        reportData.results.vulnerabilities_by_type.forEach(vuln => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${vuln.risk_level}</td>
                <td>${vuln.alert_type}</td>
                <td>${vuln.count}</td>
                <td>
                    <button class="btn btn-sm btn-primary" 
                            onclick="showVulnDetails('${vuln.alert_type}')">
                        Details
                    </button>
                </td>
            `;
            vulnTableBody.appendChild(row);
        });

        function showVulnDetails(alertType) {
            const vuln = reportData.results.vulnerabilities_by_type.find(
                v => v.alert_type === alertType
            );
            if (!vuln) return;

            const modal = document.createElement('div');
            modal.className = 'modal fade';
            modal.innerHTML = `
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">${vuln.alert_type}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <h6>Description</h6>
                                <p>${vuln.description}</p>
                            </div>
                            <div class="mb-3">
                                <h6>Solution</h6>
                                <p>${vuln.solution}</p>
                            </div>
                            <div class="mb-3">
                                <h6>Affected URLs</h6>
                                <div class="affected-urls">
                                    <ul>
                                        ${vuln.affected_urls.map(url => `<li>${url}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            new bootstrap.Modal(modal).show();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
            document.body.appendChild(modal);
            new bootstrap.Modal(modal).show();
        }
            })
            .catch(error => {
                console.error('Error loading the report:', error);
                alert('Failed to load the security scan report.');
            });
    </script>
